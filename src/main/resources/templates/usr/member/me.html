<meta charset="UTF-8">

<h1>회원 정보</h1>
<div th:if="${member == null}">
  로그인 정보가 없습니다.
</div>

<div th:if="${member != null}">
  <div>
    <span>회원번호</span>
    :
    <span th:text="${member?.id}"></span>
  </div>
  <div>
    <span>로그인아이디</span>
    :
    <span th:text="${member?.username}"></span>
  </div>
</div>
